<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Create or Edit Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
<div th:replace="~{fragments :: header}"></div>

<div class="flex-grow flex items-center justify-center">
<form th:action="@{/movies}" method="post"
      class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-6">

    <h2 class="text-2xl font-semibold text-center">Add New Movie</h2>

    <div>
        <label for="title" class="block text-gray-700 font-medium mb-1">Title <span class="text-red-600">*</span></label>
        <input type="text" id="title" name="title" placeholder="Movie Title"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
        <label for="description" class="block text-gray-700 font-medium mb-1">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Movie description (max 200 chars)"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition">
        Save Movie
    </button>

</form>
</div>

</body>
</html>
