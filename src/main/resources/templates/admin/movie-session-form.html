<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Movie Session</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
</head>
<body class="bg-gray-100 text-gray-900">
<div th:replace="~{fragments :: header}"></div>

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-xl font-semibold mb-4">Create New Movie Session</h1>

    <form action="/movie-sessions" method="post" class="space-y-4">

        <div>
            <label class="block mb-1 font-medium">Select Cinema Hall</label>
            <select name="cinemaHallId" class="w-full p-2 border rounded" required>
                <option th:each="h : ${halls}" th:value="${h.id}" th:text="${h.description}">Cinema Hall</option>
            </select>
        </div>

        <div>
            <label class="block mb-1 font-medium">Select Movie</label>
            <select name="movieId" class="w-full p-2 border rounded" required>
                <option th:each="m : ${movies}" th:value="${m.id}" th:text="${m.title}">Movie</option>
            </select>
        </div>

        <div>
            <label class="block mb-1 font-medium">Show Time</label>
            <input id="showTime" name="showTime" type="text" class="w-full p-2 border rounded" required />
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Create Session
        </button>
    </form>
</div>

<!-- Flatpickr Scripts -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#showTime", {
        enableTime: true,
        dateFormat: "Y-m-d\\TH:i",  // Important: this matches LocalDateTime
        altInput: true,
        altFormat: "F j, Y H:i",
        time_24hr: true,
        minDate: "today"
    });
</script>

</body>
</html>
